<!DOCTYPE html>
<html>

    </head>
    <body>
        <h3 style="padding: 10px; margin: 0px;">Your Information</h3>

        <form>
            <div style="padding: 10px;">
                <label>Name:</label>
                <input type="text" name="name">
            </div>
            <div style="padding: 10px;">
                <label>Email:</label>
                <input type="email" name="email"> 
            </div>
            <div style="padding: 10px;">
                <label>Phone:</label>
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>

            <div style="padding: 5px;">
                <input type="checkbox" name="From San Francisco">
            <label>From San Francisco</label>

            <input type="checkbox" name="Not From San Francisco">
                <label>Not From San Francisco</label>
            </div>

            <div style="padding-left: 10px;">
                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
